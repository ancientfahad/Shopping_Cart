<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Lord Icon -->
    <script src="https://cdn.lordicon.com/lordicon.js"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./asset/favicon.png" type="image/x-icon">
</head>

<body>

    <!-- Navbar -->
    <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="navbar">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <!-- Brand Name -->
                <a class="navbar-brand" href="./index.html">
                    <img src="./asset/logo.gif" alt="logo" id="logo">
                </a>
                <!-- Centered Navigation Links -->
                <div class="d-flex align-items-center mx-auto">
                    <ul class="navbar-nav mb-2 mb-lg-0 d-flex flex-row">
                        <li class="nav-item">
                            <a class="nav-link active d-flex align-items-center" aria-current="page"
                                href="./index.html">
                                <lord-icon src="https://cdn.lordicon.com/jeuxydnh.json" trigger="loop" delay="2000"
                                    stroke="bold" colors="primary:#000000,secondary:#000000"
                                    style="width:25px; height:25px;">
                                </lord-icon>
                                <span class="ms-2">Home</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active d-flex align-items-center" aria-current="page" href="./cart.html">
                                <lord-icon src="https://cdn.lordicon.com/ggirntso.json" trigger="loop" delay="2000"
                                    stroke="bold" colors="primary:#000000,secondary:#000000"
                                    style="width:25px; height:25px;">
                                </lord-icon>
                                <span class="ms-2">Cart <span id="cart-quantity">0</span></span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div></div>
            </div>
        </nav>
    </section>
    <!-- Navbar -->

    <!-- Products Section -->
    <section class="h-100 h-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12">
                    <div class="card card-registration card-registration-2 rounded-3">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="col-lg-8 p-5">
                                    <!-- Cart Products -->
                                    <div class="row mb-4 d-flex justify-content-between align-items-center"
                                        id="cart-container"></div>

                                    <!-- Clear Cart Button (Centered) -->
                                    <div class="d-flex justify-content-center mt-4">
                                        <h3 class="fw-bold mb-0 d-flex align-items-center" id="clear-cart-button"
                                            role="button" onclick="clearCart()">
                                            <lord-icon id="clear-cart-icon" src="https://cdn.lordicon.com/hwjcdycb.json"
                                                trigger="loop" delay="2000" stroke="bold"
                                                colors="primary:#000000,secondary:#000000"
                                                style="width:50px; height:50px; cursor:pointer;">
                                            </lord-icon>
                                            <span class="ms-2" id="clear-cart-label">Clear Cart</span>
                                        </h3>
                                    </div>
                                </div>


                                <!-- Summary -->
                                <div class="col-lg-4 col-md-6 col-sm-12 bg-body-tertiary p-5">
                                    <h3 class="fw-bold mb-5">Summary</h3>
                                    <hr class="my-4">
                                    <h5 class="text-uppercase mb-3">Shipping</h5>
                                    <div class="mb-4 pb-2">
                                        <select class="form-select" id="shipping-options" aria-label="Shipping options">
                                            <option value="1">Standard-Delivery $5.00</option>
                                            <option value="2">Faster-Delivery $15.00</option>
                                            <option value="3">Same-Day-Delivery $30.00</option>
                                        </select>
                                    </div>

                                    <h5 class="text-uppercase mb-3">Discount Code
                                    </h5>
                                    <div class="mb-5">
                                        <div class="form-outline">
                                            <input type="text" id="discount-code"
                                                class="form-control form-control-lg" />
                                            <!-- Added button to apply discount -->
                                        </div>
                                        <button type="button" id="apply-coupon" class="btn btn-primary mt-2">Apply
                                            Coupon</button>
                                    </div>

                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-5">
                                        <h5 class="text-uppercase">Total price</h5>
                                        <h5 id="total-price">$ 0.00</h5>
                                    </div>
                                    <div class="d-flex justify-content-between mb-5">
                                        <h5 class="text-uppercase">Shipping Fee</h5>
                                        <h5 id="total-shipping-fee">$ 0.00</h5>
                                    </div>
                                    <div class="d-flex justify-content-between mb-5">
                                        <h5 class="text-uppercase">Discount</h5>
                                        <h5 id="total-discount"><span>- </span>$ 0.00</h5>
                                    </div>
                                    <div class="d-flex justify-content-between mb-5">
                                        <h5 class="text-uppercase">Total</h5>
                                        <h5 id="final-total">$ 0.00</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Products Section -->

    <!-- Footer Section -->
    <footer class="bg-light text-dark py-4 text-center">
        <h5>Â© 2025 Shopping Cart. All rights reserved.</h5>
    </footer>
    <!-- Footer Section -->

    <!-- Custom JavaScript -->
    <script src="./js/cart.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

    <!-- DotLottie Player Component -->
    <script defer src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
        type="module"></script>
</body>

</html>
